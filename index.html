<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pics/logo.jpg" type="image/x-icon">
    <title>Future Life Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }

        /* ===== HEADER STYLING ===== */
        header {
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('pics/nj.jpg') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            position: relative;
        }
        header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }
        header p {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        header button {
            background-color: white;
            color: #006400;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        header button:hover {
            background-color: #32cd32;
            color: white;
        }

        /* ===== LOGO STYLING ===== */
        .logo-container {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }
        .logo {
            width: 80px;
            height: auto;
        }

        /* ===== NAVIGATION BAR ===== */
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        nav li {
            margin: 0 1rem;
        }
        nav a {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #32cd32;
            border-radius: 8px;
        }

        /* ===== HERO SECTION ===== */
        .hero {
            background: url('pics/school-hero-modern.jpg') center/cover no-repeat;
            height: 60vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            padding: 1rem;
        }
        .hero button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        .hero button:hover {
            background-color: white;
            color: #32cd32;
        }

        /* ===== CONTENT CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        /* ===== GRID SYSTEM FOR RESPONSIVENESS ===== */
        .values-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 1rem;
            text-align: center;
            margin-top: 1rem;
        }
        .value {
            background-color: #006400;
            color: white;
            font-weight: bold;
            padding: 0.8rem 1rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease;
        }
        .value:hover {
            background-color: #32cd32;
            transform: translateY(-5px);
        }

        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .card-content {
            padding: 1rem;
            text-align: center;
        }
        .card-content h3 {
            color: #006400;
            margin-bottom: 0.5rem;
            font-size: 1.4rem;
        }

        /* ===== FOOTER ===== */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        /* ===== MEDIA QUERIES FOR RESPONSIVENESS ===== */
        @media (max-width: 768px) {
            header {
                padding: 1.5rem 1rem;
            }
            header h1 {
                font-size: 2rem;
            }
            .logo {
                width: 60px;
            }
            nav {
                flex-direction: column;
                text-align: center;
            }
            nav ul {
                flex-direction: column;
                padding: 0.5rem;
            }
            nav li {
                margin-bottom: 0.5rem;
            }
            .hero {
                height: 50vh;
            }
            .hero h2 {
                font-size: 1.5rem;
            }
            .hero button {
                font-size: 0.9rem;
                padding: 0.6rem 1.2rem;
            }
            .values-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            .cards {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8rem;
            }
            .hero {
                height: 40vh;
            }
            .values-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="pics/logo-removebg.png" alt="Logo" class="logo">
        </div>
        <h1>Future Life Academy</h1>
        <p><em>One Way One Goal</em></p>
        <button><a href="enrollment.html">Enroll Now</a></button>
    </header>
    
    <main class="container">
        <section class="section">
            <h2>Core Values</h2>
            <div class="values-grid">
                <div class="value">Love</div>
                <div class="value">Honesty</div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Future Life Academy. Designed by Ace446</p>
    </footer>
</body>
</html>

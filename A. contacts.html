<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" href="pics/logo.jpg" type="image/x-icon">
    <title>Contact Us - Future Life Academy</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
        }
        a {
            text-decoration: none;
            color: inherit;
        }
        ul {
            list-style: none;
        }
        
        header {
            background: linear-gradient(90deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('pics/contact.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            opacity: 0;
            transform: translateY(-50px);
            animation: fadeInDown 1s forwards;
        }
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            width: 80px;
            height: auto;
        }
        header h1 {
            font-size: 2rem;
            margin-top: 0.5rem;
            text-align: center;
        }
        
        nav {
            background-color: #333;
            display: flex;
            justify-content: center;
            padding: 1rem 0;
            flex-wrap: wrap;
        }
        nav ul {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }
        nav li {
            margin: 0.5rem;
        }
        nav a {
            color: white;
            font-size: 1rem;
            font-weight: 600;
            padding: 0.5rem 1rem;
            transition: 0.3s;
        }
        nav a:hover {
            background-color: #32cd32;
            border-radius: 8px;
            transform: scale(1.1);
        }
        
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .contact-form.show {
            opacity: 1;
            transform: translateY(0);
        }

        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .contact-form button {
            background-color: #32cd32;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: 0.3s ease;
        }
        
        .contact-form button:hover {
            background-color: white;
            color: #32cd32;
            transform: scale(1.1);
        }
        
        .social-media {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 2rem;
        }
        .social-media a {
            font-size: 2rem;
            color: #333;
            transition: 0.3s ease-in-out;
            opacity: 0;
            transform: scale(0.8);
        }
        .social-media a.show {
            opacity: 1;
            transform: scale(1);
        }
        
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 2rem 1rem;
        }

        @media (max-width: 768px) {
            header {
                padding: 1.5rem;
            }
            header h1 {
                font-size: 1.8rem;
            }
            .contact-form {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            header {
                padding: 1rem;
            }
            header h1 {
                font-size: 1.5rem;
            }
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            .contact-form {
                width: 95%;
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="pics/logo-removebg.png" alt="Future Life Academy Logo" class="logo">
        <h1>Future Life Academy and Junior School</h1>
    </header>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Future Life Academy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="A. more.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="A. academics.html">Academics</a></li>
                    <li class="nav-item"><a class="nav-link" href="A. admissions.html">Admissions</a></li>
                    <li class="nav-item"><a class="nav-link" href="A. school life.html">School Life</a></li>
                    <li class="nav-item"><a class="nav-link active" href="A. contacts.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="contact-form section">
            <h3>Get in Touch</h3>
            <form>
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Future Life Academy. All Rights Reserved.</p>
        <div class="social-media">
            <a href="https://www.facebook.com/futuremasomo" target="_blank">
                <i class="fab fa-facebook" style="color:#1877F2; font-size: 2rem;"></i>
            </a>
            
            <a href="https://www.instagram.com/YourPage" target="_blank">
                <i class="fab fa-instagram" style="color:#e40ac0; font-size: 2rem;"></i>
            </a>
            
            <a href="https://wa.me/YourPhoneNumber" target="_blank">
                <i class="fab fa-whatsapp" style="color:#25D366; font-size: 2rem;"></i>
            </a>
            
        </div>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.querySelector(".contact-form").classList.add("show");
            setTimeout(() => {
                document.querySelectorAll(".social-media a").forEach(icon => icon.classList.add("show"));
            }, 500);
        });
    </script>
</body>
</html>
